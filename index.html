  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- These two tags are useful but not absolutely necessary for SEO  -->
  <meta name="Keywords" content="Enter a bunch of keywords here" />
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>


<body>
  <header class="container-fluid mb-4">
    <div class="row">
      Weather Dashboard
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="column col-3" gy-1>
        <h2>Search for a City:</h2>
        <input id= search type="text" placeholder="Enter City Name" class="mb-3"/>
        <input id="button" class="btn btn-primary mb-3" type="submit" value="Submit">
      </div>

      <div id="result" class="column col-9">
        <p id="displayCity"></p>
        <image id="rain" src="./assets/images/rain.jpg" ></image>
        <p id ="dueDate"></p>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
      </div>

      <!-- display bottons of cities -->
      <div id= "userHistory" class="column col-3">
        <div class="button2"></div>
        <div class="button3"></div>
        <div class="button4"></div>
        <div class="button5"></div>
        <div class="button6"></div>
        <div class="button7"></div>
        <div class="button8"></div>
      </div>

      <div class="column col-9">
        <h3>5-Day Forecast:</h3>
        <div class="card-deck">
          <div class="card" style="width: 18rem;">
            <div id="day1">
              <ul class="list-group list-group-flush" class="col-2">
                <li id="dueDate">Date</li>
                <li class="temp">Temp</li>
                <li class="wind">Wind</li>
                <li class="humidity">humidity</li>
              </ul>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div id="day2">
              <ul class="list-group list-group-flush" class="col-2">
                <li id="dueDate"></li>
                <li class="temp"></li>
                <li class="wind"></li>
                <li class="humidity"></li>
              </ul>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div id="day3">
              <ul class="list-group list-group-flush" class="col-2">
                <li id="dueDate"></li>
                <li class="temp"></li>
                <li class="wind"></li>
                <li class="humidity"></li>
              </ul>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div id="day4">
              <ul class="list-group list-group-flush" class="col-2">
                <li id="dueDate">date</li>
                <li class="temp"></li>
                <li class="wind"></li>
                <li class="humidity"></li>
              </ul>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div id="day5">
              <ul class="list-group list-group-flush" class="col-2">
                <li id="dueDate"></li>
                <li class="tepm"></li>
                <li class="wind"></li>
                <li class="humidity"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="footer">
      &copy; 2024 Reynolds Addy.
     </p>
  </footer>

  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/main.js"></script>
</body>
</html>
